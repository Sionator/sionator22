<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: green;
            padding-top: 50px;
            color: white;
        }
        nav {
            width: 100%;
            height: 100px;
            background-color: red;
            line-height: 100px;
        }
        ul {
            padding: 0;
        }
        ul li {
            list-style: none;
            display: inline-block;
        }
        ul li a {
            text-decoration: none;
            font-family: Arial, sans-serif;
            color: white;
            padding: 0 20px;
            font-size: 20px;
        }
        .money-counter {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .slot-machine {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .reel {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 2px solid #343a40;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            font-size: 16px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            cursor: pointer;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="Roulette.html">Roulette</a></li>
            <li><a href="blackjack.html">Blackjack</a></li>
            <li><a href="slots.html">Slots</a></li>
        </ul>
    </nav>

    <h1>Slot Machine</h1>
    <div class="money-counter">Money: $<span id="money">0</span></div>
    
    <div class="slot-machine">
        <div class="reel" id="reel1">üçí</div>
        <div class="reel" id="reel2">üçí</div>
        <div class="reel" id="reel3">üçí</div>
    </div>

    <input type="number" id="betAmount" placeholder="Enter bet amount">
    <button onclick="spin()">Spin</button>
    <p id="result">Place your bet and spin!</p>

    <script>
        // Load money from localStorage, default to 1000 if not set
        let money = localStorage.getItem("money") ? parseInt(localStorage.getItem("money")) : 1000;
        document.getElementById("money").textContent = money;

        function updateMoney(amount) {
            money += amount;
            document.getElementById("money").textContent = money;
            localStorage.setItem("money", money);
        }

        function spin() {
            const betAmount = parseInt(document.getElementById("betAmount").value);
            if (isNaN(betAmount) || betAmount <= 0) {
                alert("Please enter a valid bet amount.");
                return;
            }
            if (betAmount > money) {
                alert("You don't have enough money to place this bet.");
                return;
            }

            const symbols = ["üçí", "üçã", "üçâ", "‚≠ê", "üîî"];
            const reel1 = symbols[Math.floor(Math.random() * symbols.length)];
            const reel2 = symbols[Math.floor(Math.random() * symbols.length)];
            const reel3 = symbols[Math.floor(Math.random() * symbols.length)];

            document.getElementById('reel1').textContent = reel1;
            document.getElementById('reel2').textContent = reel2;
            document.getElementById('reel3').textContent = reel3;

            updateMoney(-betAmount);

            if (reel1 === reel2 && reel2 === reel3) {
                let winnings = betAmount * 10;
                updateMoney(winnings);
                document.getElementById('result').textContent = `üéâ You win $${winnings}!`;
            } else {
                document.getElementById('result').textContent = "üòû You lose. Try again!";
            }
        }
    </script>
</body>
</html>
